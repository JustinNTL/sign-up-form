<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTL Sign-Up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.svg">
  <script src="js/sign-up-form.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="leftBody-picture-logo">
      <img class="left-image-background" src="img/patrick-langwallner-DTztwX9XXZc-unsplash.jpg" alt="coffee expresso">
      <div class="left-logo">
        <img class="odin-logo-img" src="img/odin-logo.png" alt="odin logo outline">
        <p class="logo-caption">Coffee</p>
      </div>
    </div>
    <div class="rightBody-form-action">
      <div class="header-quote">Looking for the boldest taste that picks you up every day? <br> How about a most elegant aroma that soothes the soul?<br>
        Look no further.<br>Introducing Odin's Coffee. <strong>BOLD.</strong> <em>Elegant.</em><br><br>Sign up <em>now</em> to get started.
      </div> 
      <div class="body-form">
        <h1>Create your Odin Coffee Account.</h1>
        <form action="" method="get" class="bForm">
          <p>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
          </p>
          <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </p>
          <p>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password">
          </p>
        </form>
      </div>
      <div class="footer-action">
        <button type="submit" class="create-acc-btn">Create Account</button>
        <p class="footer-caption">Already have an account? <a href="" class="footer-link">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
