<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTL Sign-Up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.svg">
  <script src="js/sign-up-form.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="leftBody-picture-logo">
      <img class="left-image-background" src="img/patrick-langwallner-DTztwX9XXZc-unsplash.jpg" alt="coffee expresso">
      <div class="left-logo">
        <img class="odin-logo-img" src="img/odin-logo.png" alt="odin logo outline">
        <p class="logo-caption">Coffee</p>
      </div>
    </div>
    <div class="rightBody-form-action">
      <div class="header-quote">quote placeholder</div>
      <div class="body-form">
        form header
        <form action="" method="get" class="bForm">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password">
        </form>
      </div>
      <div class="footer-action">button placeholder</div>
    </div>
  </div>
</body>
</html>
